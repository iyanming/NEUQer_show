    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/addel.jquery.js"></script>
    <script>
  $(document).ready(function () {
    $('.addel').addel({
      classes: {
        target: 'target'
      },
      animation: {
        duration: 300
      }
    }).on('addel:delete', function (event) {
      if (!window.confirm('删除: ' + '"' + event.target.find(':input').val() + '"?')) {
        event.preventDefault()
      }
    })

    //打来页面自动刷新数据（就是自动获取没默认设置page=0页面的size=6个文章标题）
    var strContent = encodeURI($(".form-group").html());
    var strNumber = encodeURI($(".form-group").size);
    var pageA = $(".pageN");
    var temp = null

    $.ajax({
      type:"GET",
      url:"http://hrsoft.net/posts?page=0"+"&size=6",
      dataType: "json",
      data:{ posts: strContent , count: strNumber},
      success: function(json){
        var strTitle = '';
        var strID = '';
        var aTitle = $('.form-control');
        var addel_delete =  $('.addel-delete');
        var btn_default =  $('.btn-default');
//        window.localStorage.getItem("deleteTitle",aTitle);
        for(var i=0;i < json.data.posts.length;i++){
          (function (i) {
            strTitle = json.data.posts[i].title;
            strID = json.data.posts[i].id;
            aTitle.eq(i).attr("id",strID);  //获取文章列表的核心+删除的是文章id，故加上
            aTitle.eq(i).attr("value",strTitle).text(strTitle);
            //修改
            btn_default.eq(i).click(function () {
              var token = window.localStorage.getItem('token')
              var post_ID = aTitle.eq(i).attr('id')
              localStorage.setItem('list', post_ID);
              window.location.href = 'markdown.html?edit';
              return false
            })
//                删除
                addel_delete.eq(i).click(function () {
                  var token = window.localStorage.getItem('token')
                  var post_ID = aTitle.eq(i).attr('id')
                  $.ajax({
                    type:'GET',
                    url:"http://hrsoft.net/posts/"+post_ID+"/delete",
                    headers:{
                      'token':token
                    },
                    beforeSend: function (request) {
                      request.setRequestHeader('token', token)
                    },
                    dataType: 'JSON',
                    success: function(){
                      console.log("删除成功!")
                      alert("确定删除？")
                      aTitle.eq(i).remove('value')
                      window.location.reload()
                    }
                  })
                  return false
                })

          })(i)
        }
      }
    })

    $('.Pre').click(function () {
      for (var j = 0; j < 5; j++) {
//               (function (i) {
        temp = pageA.eq(j).html() - 1
        temp -= 5
        if (temp >= -5 && temp <= -1) {
          temp += 5
          pageA.eq(j).html(temp + 1)
          if (temp === 0) {
            alert('已经是第一页！')
          } else {}
        }
        else {
          pageA.eq(j).html(temp + 1)
          var updatePageLeft = temp
          $.ajax({
            type:"GET",
            url:"http://hrsoft.net/posts?page="+updatePageLeft+"&size=6",
            dataType: "json",
            data:{ posts: strContent , count: strNumber},
            success: function(json){
              var strTitle = '';
              var strID = '';
              var aTitle = $('.form-control');
              var addel_delete =  $('.addel-delete');
              var btn_default =  $('.btn-default');
//        window.localStorage.getItem("deleteTitle",aTitle);
              for(var i=0;i < json.data.posts.length;i++){
                (function (i) {
                  strTitle = json.data.posts[i].title;
                  strID = json.data.posts[i].id;
                  aTitle.eq(i).attr("id",strID);  //获取文章列表的核心+删除的是文章id，故加上
                  aTitle.eq(i).attr("value",strTitle).text(strTitle);


//                删除
                  addel_delete.eq(i).click(function () {
                    var token = window.localStorage.getItem('token')
                    var post_ID = aTitle.eq(i).attr('id')
                    $.ajax({
                      type:'GET',
                      url:"http://hrsoft.net/posts/"+post_ID+"/delete",
                      headers:{
                        'token':token
                      },
                      beforeSend: function (request) {
                        request.setRequestHeader('token', token)
                      },
                      dataType: 'JSON',
                      success: function(){
                        console.log("删除成功!")
                        console.log(i)
                        if(i === 0){alert("确定删除？")}
                        else{}
                        aTitle.eq(i).remove('value')
                        window.location.reload()
                      }
                    })
                    return false
                  })
//              修改
                  btn_default.eq(i).click(function () {
                    var token = window.localStorage.getItem('token')
                    var post_ID = aTitle.eq(i).attr('id')
                    localStorage.setItem('list', post_ID);
                    window.location.href = 'markdown.html?edit';
                  })
                })(i)
              }
            }
          })
        }
      }
    })

    $('.Next').click(function () {
      for (var j = 0; j < 5; j++) {
        temp = pageA.eq(j).html() - 1
        temp += 5
        var maxPage = window.localStorage.getItem('maxPage')
        if (temp === maxPage) {alert('已经最后页！')}
        else {
          pageA.eq(j).html(temp + 1)
          console.log(temp)
          var updatePageRight = temp
//               console.log(updatePageRight)
          $.ajax({
            type:"GET",
            url:"http://hrsoft.net/posts?page="+ updatePageRight +"&size=6",
            dataType: "json",
            data:{ posts: strContent , count: strNumber},
            success: function(json){
              var strTitle = '';
              var strID = '';
              var aTitle = $('.form-control');
              var addel_delete =  $('.addel-delete');
              var btn_default =  $('.btn-default');
//        window.localStorage.getItem("deleteTitle",aTitle);
              for(var i=0;i < json.data.posts.length;i++){
                (function (i) {
                  strTitle = json.data.posts[i].title;
                  strID = json.data.posts[i].id;
                  aTitle.eq(i).attr("id",strID);  //获取文章列表的核心+删除的是文章id，故加上
                  aTitle.eq(i).attr("value",strTitle).text(strTitle);


//                删除
                  addel_delete.eq(i).click(function () {
                    var token = window.localStorage.getItem('token')
                    var post_ID = aTitle.eq(i).attr('id')
                    $.ajax({
                      type:'GET',
                      url:"http://hrsoft.net/posts/"+post_ID+"/delete",
                      headers:{
                        'token':token
                      },
                      beforeSend: function (request) {
                        request.setRequestHeader('token', token)
                      },
                      dataType: 'JSON',
                      success: function(){
                        console.log("删除成功!")
                        console.log(i)
                        if(i === 0){alert("确定删除？")}
                        else{}
                        aTitle.eq(i).remove('value')
                        window.location.reload()
                      }
                    })
                    return false
                  })
//              修改
                  btn_default.eq(i).click(function () {
                    var token = window.localStorage.getItem('token')
                    var post_ID = aTitle.eq(i).attr('id')
                    localStorage.setItem('list', post_ID);
                    window.location.href = 'markdown.html?edit';
                  })
                })(i)
              }
            }
          })

        }
      }
    })

//    点击每一页码之后本地获取的6篇文章信息，页数是使用者点击的页码数
    for(var i=0;i<pageA.length;i++){
      (function (i) {
//             点击每个分页请求的数据不同
        pageA.eq(i).click(function(){
          window.localStorage.setItem("page", pageA.eq(i).html()-1)

          var page = window.localStorage.getItem('page')

          //手动点击选择页码
          $.ajax({
            type:"GET",
            url:"http://hrsoft.net/posts?page="+page+"&size=6",
            dataType: "json",

            success: function(json){
              var strTitle = '';
              var strID = '';
              var aTitle = $('.form-control');
              var addel_delete =  $('.addel-delete');
              var btn_default =  $('.btn-default');
//             function retHTML(){
//               var str = '<a href="#" class="list-group-item">Dapibus ac facilisis in</a>';
//               return str;
//             }

              for(var i=0;i < json.data.posts.length;i++){
                (function (i) {
//                       console.log(json.data.posts[i]);
                  strTitle = json.data.posts[i].title;
                  strID = json.data.posts[i].id;
                  aTitle.eq(i).attr("value",strTitle).text(strTitle);
                  aTitle.eq(i).attr("id",strID).text(strTitle);
//                 $('.app').append(retHTML);

//                删除
                  addel_delete.eq(i).click(function () {
                    var token = window.localStorage.getItem('token')
                    var post_ID = aTitle.eq(i).attr('id')
                    $.ajax({
                      type:'GET',
                      url:"http://hrsoft.net/posts/"+post_ID+"/delete",
                      headers:{
                        'token':token
                      },
                      beforeSend: function (request) {
                        request.setRequestHeader('token', token)
                      },
                      dataType: 'JSON',
                      success: function(){
                        console.log("删除成功!")
                        if(i === 0){alert("确定删除？")}
                        else{}
                        aTitle.eq(i).remove('value')
                        window.location.reload()
                      }
                    })
                    return false
                  })
                  //修改
                  btn_default.eq(i).click(function () {
                    var token = window.localStorage.getItem('token')
                    var post_ID = aTitle.eq(i).attr('id')
                    localStorage.setItem('list', post_ID);
                    window.location.href = 'markdown.html?edit';
                  })
                })(i)
              }
            }
          })
        })
      })(i)
    }

    //创建新文章
    $('.addel-add').click(function () {
        var token = window.localStorage.getItem('token');
        window.location.href = 'markdown.html';
        })

  })
