<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico"/>
 <link rel="stylesheet" href="css/common.css">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        html,body{ height:100%;max-height:500px;}
        /* Header */
        .htmleaf-header{
            padding: 1em  1em;
            letter-spacing: -1px;
            text-align: center;
            background: #FFFFFF;
            border-bottom:1px solid #eee;
            padding-bottom: 35px;
            padding-top: 40px;
            font-size: 14px;
            font-weight: 500;
            color: inherit;
        }
        .htmleaf-header h1 {
            font-weight: 600;
            font-size: 2em;
            line-height: 1;
            margin-bottom: 0;
        }


        /*form*/
        .form-bg{
            background:#FFFFFF;
        }
            .container{
                width:35%;
                margin-top:6%;
            }
            .btn-info{margin: auto;display: block;width:100%; margin-top: 40px;}
    </style>
</head>
<body>
<div class="htmleaf-container">
    <div class="htmleaf-header title">
        <h1>不洗碗工作室后台登录</h1>
    </div>
    <div class="form-bg" style="padding: 20px 0;">
        <div class="container">
            <div class="form-group">
                <label>帐号</label>
                <input type="email" class="form-control" id="inputEmail3" placeholder="请输入帐号">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
            </div>
            <button type="button" class="btn btn-info">登录</button>
        </div>
    </div>
</div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登录失败</h4>
                </div>
                <div class="modal-body">
                    密码错误
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel_password">登录失败</h4>
                </div>
                <div class="modal-body">
                    用户名不存在
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
          $('.btn').click(function () {
            var strloginName = $('#inputEmail3').val();
            var strPassword = $('#inputPassword3').val();
            var body = { loginName: strloginName , password: strPassword };
            $.ajax({
              type: "POST",
              url:"http://hrsoft.net/user/login",
              dataType: "json",
              data: body,
              success: function(json){
                 if(strloginName ==='' || strPassword === '') {
                   alert("用户名或者密码不能为空！");
                 }else{
                   if(json.code === 0){
                  window.location.href='manageNew.html';
                   console.log("登陆成功！");
                   localStorage.setItem('page',1);
                   sessionStorage.setItem('token', json.data.token);
                   console.log(localStorage.getItem('token'))
                 }else if(json.code === 1001){
                     $('#myModal_password').modal({
                       keyboard: true
                     })
                 }else if(json.code === 1002){
                     $('#myModal').modal({
                       keyboard: true
                     })
                 }}
              }
            })
            return false;
          })

        })
    </script>
</body>
</html>
