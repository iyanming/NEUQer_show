<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        /* Header */
        .htmleaf-header{
            padding: 2em 190px 1em;
            letter-spacing: -1px;
            text-align: center;
            background: #66677c;
        }
        .htmleaf-header h1 {
            color: #D5D6E2;
            font-weight: 600;
            font-size: 2em;
            line-height: 1;
        }
        .htmleaf-header h1 span {
            display: block;
            font-size: 80%;
            font-weight: 400;
            padding: 0.8em 0 0.5em 0;
            color: #c3c8cd;
        }
        .logo{
            width:50%;
            border:2px solid #66677c;
            position:relative;
            left:24%;
            margin-top:60px;
        }
        .form-bg{
            background: #00b4ef;
        }
        .button{margin-top:100px;margin-bottom: 122px;}
    </style>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>不洗碗工作室<span>后台管理</span></h1>
    </header>
    <div class="demo form-bg" style="padding: 20px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <img src="images/logo.PNG" class="logo"/>
                </div>
                <div class="col-md-offset-4 col-md-6 button">
                    <p>
                        <button type="button" class="btn btn-default btn-lg">轮播图管理</button>
                        <button type="button" class="btn btn-default btn-lg">内容管理</button>
                        <button type="button" class="btn btn-default btn-lg">参数设置</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
