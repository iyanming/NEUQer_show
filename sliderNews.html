                 aTitle.eq(i).attr('id', strID).text(strTitle)   //获取文章列表的核心
                 var post_ID = aTitle.eq(i).attr('id')
                 var href = 'news.html?'+ post_ID
                 aTitle.eq(i).attr('href',href)
                 //在进入某一页之后的查看文章内容
                 aTitle.eq(i).click(function () {
                   var post_ID = aTitle.eq(i).attr('id')
