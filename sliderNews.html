           东北大学秦皇岛分校是东北大学的组成部分，是经教育部正式批准成立的全日制普通高等学校，培养包括本科生、硕士研究生、博士研究生等在内的各类高级专门人才。学校自1987年建校以来，通过实施开放发展战略、人才强校战略和教育创新战略，承担“211工程”、“985工程”、国家社科基金重大项目等重点建设项目,构建多元化的人才培养机制，建立科学的管理体制机制，推动学校内涵式发展，提升学校的整体水平，学校的综合实力和社会影响力明显提高。现已成为一所开放式、多学科协调发展的特色鲜明的大学。
